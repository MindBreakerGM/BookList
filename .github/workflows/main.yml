name: Format and E2E Tests

on:
  push:
    paths:
      - 'front/**'
      - 'e2e/**'

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies for front
      run: npm install
      working-directory: BookList/front

    - name: Run Prettier
      run: npx prettier --write .
      working-directory: BookList/front

  e2e-tests:
    needs: format
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies for e2e
      run: npm install
      working-directory: BookList/front/

    - name: Run E2E tests
      run: npx playwright test
      working-directory: BookList/front/
