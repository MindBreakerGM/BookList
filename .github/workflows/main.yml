name: Frontend CI

on:
  push:
    paths:
      - 'front/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint and tests
      run: |
        npx eslint front
        npm test
