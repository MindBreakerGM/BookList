name: CodeStyle Frontend

on:
  push:
    paths:
      - 'front/**'
      - 'e2e/**'

jobs:
  format-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run Prettier
      run: npx prettier front --write
      
  e2e-tests:
      needs: format-frontend
      runs-on: ubuntu-latest
  
      steps:
      - name: Checkout repository
        uses: actions/checkout@v2
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
  
      - name: Install dependencies
        run: npm install
  
      - name: Change to e2e directory
        run: cd e2e
  
      - name: Run E2E tests
        run: npx playwright test
